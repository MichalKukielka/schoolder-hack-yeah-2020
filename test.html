<div>
    <label htmlFor="firstName">
        Treść Pytania
    </label>
    <input type="text" id="pytanie" name="pytanie" value={inputField.question} onChange={event=>
    handleInputChange(index, event)} />
</div>
<div>
    <label htmlFor="lastName">
        A
    </label>
    <input type="text" className="form-control" id="A" name="A" value={inputField.A} onChange={event=>
    handleInputChange(index, event)} />
</div>
<div>
    <label htmlFor="lastName">
        B
    </label>
    <input type="text" className="form-control" id="B" name="B" value={inputField.B} onChange={event=>
    handleInputChange(index, event)} />
</div>
<div>
    <label htmlFor="lastName">
        C
    </label>
    <input type="text" className="form-control" id="C" name="C" value={inputField.C} onChange={event=>
    handleInputChange(index, event)} />
</div>
<div>
    <label htmlFor="lastName">
        D
    </label>
    <input type="text" className="form-control" id="D" name="D" value={inputField.D} onChange={event=>
    handleInputChange(index, event)} />
</div>
<div>
    <label htmlFor="lastName">
        Poprawna
    </label>
    <input type="text" className="form-control" id="correct" name="correct" value={inputField.correct} onChange={event=>
    handleInputChange(index, event)} />
</div>
<div>
    <button type="button" onClick={ ()=> handleRemoveFields(index) } > -
    </button>

    <button type="button" onClick={ ()=> shandleAddFields() } > +
    </button>
</div>


<>
    <h1>Dynamic Form Fields in React</h1>
    <form onSubmit={handleSubmit}>
        <div className="form-row">
            {inputFields.map((inputField, index) => (
            <Fragment key={`${inputField}~${index}`}>
                <div className="form-group col-sm-6">
                    <label htmlFor="firstName">First Name</label>
                    <input type="text" className="form-control" id="firstName" name="firstName"
                        value={inputField.firstName} />
                </div>
                <div className="form-group col-sm-4">
                    <label htmlFor="lastName">Last Name</label>
                    <input type="text" className="form-control" id="lastName" name="lastName"
                        value={inputField.lastName} />
                </div>
                <div className="form-group col-sm-2">
                    <button className="btn btn-link" type="button">
                        -
                    </button>
                    <button className="btn btn-link" type="button">
                        +
                    </button>
                </div>
            </Fragment>
            ))}
        </div>
        <div className="submit-button">
            <button className="btn btn-primary mr-2" type="submit" onSubmit={handleSubmit}>
                Save
            </button>
        </div>
    </form>
</>
